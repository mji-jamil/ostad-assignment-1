<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
            <img src="assets/pp.jpg" alt="profile-image" class="image" />
            <h1 class="name">M Jamiul Islam</h1>
            <p class="job">Full Stack Developer</p>
            <p class="description">
                Versatile Full Stack Laravel Developer, weaving seamless digital
                experiences with Laravel, Vue.js, and modern web technologies.
            </p>
            <hr />
            <div class="contact">
                <h3>Contact</h3>
                <div class="contact-item">
                    <img src="assets/email.png" alt="" class="emailIcon" />
                    <span>jamil@gmail.com</span>
                </div>
                <div class="contact-item">
                    <img src="assets/phone.png" alt="" class="phoneIcon" />
                    <span>+8801234567890</span>
                </div>
            </div>
        </div>
    </body>
</html>
