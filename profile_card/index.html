<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
            <img src="assets/jamil.png" alt="profile-image" class="image" />
            <h1 class="name">M Jamiul Islam</h1>
            <p class="job">Full Stack Developer</p>
            <p class="description">
                Versatile Full Stack Laravel Developer, weaving seamless digital
                experiences with Laravel, Vue.js, and modern web technologies.
            </p>

            <p class="email">Email: <span>jamil@gmail.com</span></p>
            <p class="mobile">Mobile: <span>+8801234567890</span></p>

            <table>
                <thead>
                    <tr>
                        <th>Projects</th>
                        <th>Following</th>
                        <th>Followers</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>18</td>
                        <td>464</td>
                        <td>852</td>
                    </tr>
                </tbody>
            </table>
            <div class="buttons">
                <button class="follow">Follow</button>
                <button class="hire">Hire Me</button>
            </div>
        </div>
    </body>
</html>
