<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Calculator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
	    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </head>
    <body
        class="d-flex justify-content-center align-items-center"
        style="min-height: 100vh"
    >
        <div
            class="container shadow-lg p-4 mb-5 bg-white rounded"
            style="max-width: 600px"
        >
            <h3 class="d-flex justify-content-center mb-4">Calculator</h3>
            <form>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group row mb-4">
                            <label for="number1" class="col-sm-3 col-form-label"
                                >Number 1:</label
                            >
                            <div class="col-sm-7">
                                <input
                                    type="number"
                                    class="form-control"
                                    id="number1"
                                />
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="number2" class="col-sm-3 col-form-label"
                                >Number 2:</label
                            >
                            <div class="col-sm-7">
                                <input
                                    type="number"
                                    class="form-control"
                                    id="number2"
                                />
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="actions" class="col-sm-3 col-form-label"
                                >Select Action:
                            </label>
                            <div class="col-sm-7">
                                <select class="form-control" id="actions">
                                    <option value="+">Addition ( + )</option>
                                    <option value="-">Subtraction ( - )</option>
                                    <option value="*">Multiplication ( * )</option>
                                    <option value="/">Division ( / )</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary col-sm-3">
                        Calculate
                    </button>
                </div>
            </form>
            <div class="d-flex justify-content-center">
                <div class="result-value p-3 fs-4 fw-bold text-success"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
